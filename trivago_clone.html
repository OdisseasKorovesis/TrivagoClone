<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/598efe55df.js" crossorigin="anonymous"></script>
    <script src="/trivago_clone.js"></script>
    <link rel="stylesheet" type="text/css" href="/trivago_clone.css">
</head> 

<body>

    <div class="container-fluid bg-light">

        <div id="filtersAndSearchArea" class="bg-dark">
            <br>
            <br>
            <div id="searchAndFilters">

                <!-- search bar -->
                <div id="searchBar" class="row px-4">
                    <div class="input-group md-form form-sm form-1 pl-0 mt-5 col-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white" id="searchBar"><i class="fas fa-search text-black"
                                    aria-hidden="true"></i></span>
                        </div>

                        <input id="searchInput" class="form-control my-0 py-1" type="text" name="keyword"
                            placeholder="Enter a keyword to search through our entries" aria-label="Search">
                        <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>

                <!-- first line of filters -->
                <div class="row px-3 mt-3">
                    <div id="checkInBox" class="slidecontainer col-md-4 text-white">                        
                        <div class="input-group md-form form-sm form-1 pl-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="searchBar"><i
                                        class="fas fa-calendar text-black pl-2" aria-hidden="true"></i></span>
                            </div>  
                            <input id="checkInFilter" class="form-control my-0" type="date" name="checkInDate">
                        </div>
                    </div>
                    <div id="checkOutBox" class="slidecontainer col-md-4 text-white">                        
                        <div class="input-group md-form form-sm form-1 pl-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="searchBar"><i
                                        class="fas fa-calendar text-black pl-2" aria-hidden="true"></i></span>
                            </div>                            
                            <input id="checkOutFilter" class="form-control my-0 py-1" type="date" name="checkOutDate">
                        </div>
                    </div>
                    <div id="roomSizeBox" class="slidecontainer col-md-4 text-white">                                             
                        <select class="custom-select" id="roomSizeFilter" name="roomSizeFilter">
                            
                            <option>Select a room type</option>
                        </select>
                    </div>
                </div>

            </div>
            <!-- second line of filters -->
            <div class="row  px-3 mt-2 pb-3">
                <div id="sliderFilter" class="slidecontainer col-md-4 mt-3">
                    <label class="text-white" for="myRange" style="display: block;"><span id="showBar"></span></label>
                    <input type="range" min="" max="" value="" class="slider" id="myRange" style="width: 100%">
                </div>
                <div id="propertyTypeFilterBox" class="slidecontainer col-md-2 text-white">
                    <label class="mt-2" for="propertyTypeFilter">Property Rating</label>
                    <select class="custom-select" id="propertyTypeFilter" name="propertyTypeFilter">
                    </select>
                </div>
                <div id="ratingFilterBox" class="slidecontainer col-md-2 text-white">
                    <label class="mt-2" for="guestRatingFilter">Guest Rating</label>
                    <select class="custom-select" id="guestRatingFilter" name="guestRatingFilter">
                    </select>
                </div>
                <div id="locationFilterBox" class="slidecontainer col-md-2 text-white">
                    <label class="mt-2" for="locationFilter">Hotel Location</label>
                    <select class="custom-select" id="locationFilter" name="locationFilter">
                    </select>
                </div>
                <div id="ratingFilterBox" class="slidecontainer col-md-2 text-white">
                    <label class="mt-2" for="otherFilters">Other Filters</label>
                    <select class="custom-select" id="otherFilters" name="otherFilters">
                    </select>
                </div>
            </div>


        </div>
        <div id="entriesArea" class="mt-3">    
        </div>
    </div>
    


    </div>

</body>

</html>
